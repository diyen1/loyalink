<div *ngIf="loading" class="">
  <div class="medium-space"></div>
  <!--<mdl-spinner [active]="true"></mdl-spinner>-->
  Loading ....
</div>

<ng2-smart-table
  *ngIf="!loading"
  [settings]="settings"
  [source]="services"
  (editConfirm)="editConfirm($event)"
  (deleteConfirm)="deleteConfirm($event)"></ng2-smart-table>

<div *ngIf="!loading && !(services && services.length > 0)">
  {{ noItemsError }}
</div>
