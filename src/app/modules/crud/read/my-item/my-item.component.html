<div class="card shop-service full-width" mdl-shadow="2">
  <!--<mdl-card-title mdl-card-expand>-->
  <!--<img class="full-width" src="{{ service.mainPhotoUrl }}" />-->
  <div class="service-image" [style.backgroundImage]="'url(' + service.mainPhotoUrl + ')'"></div>
  <!--</mdl-card-title>-->
  <div class="card-supporting-text">
    <div>{{ service.service }}</div>
    <div><strong>Price: {{ service.price | currency }}</strong></div>
  </div>
  <div class="card-actions">
    <button class="btn" routerLink="/service/{{ service.sid }}">
      View
    </button>
    <button class="btn" routerLink="/edit-service/{{ service.sid }}">
      Edit
    </button>
    <button class="btn delete" (click)="deleteItem()">
      Delete
    </button>
  </div>
</div>
